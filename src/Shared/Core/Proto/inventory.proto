syntax = "proto3";

package logistics;

message InventoryDTO{
  string Warehouse = 1;
  string ItemNo = 2;
  int64 Qty = 3;
}

message InventoriesDTO{
  string Warehouse = 1;
  repeated InventoryDTO Inventories = 2;
}

message MsgResult{
  string MsgCode = 1;
}

service InventoryService {
  rpc GetOnHandQty (InventoryDTO) returns (InventoryDTO) {}
  rpc SetOnHandQty (InventoryDTO) returns (MsgResult) {}
  rpc Hold (InventoryDTO) returns (MsgResult) {}
  rpc Unhold (InventoryDTO) returns (MsgResult) {}
  rpc GetAvbQty(InventoryDTO) returns (InventoryDTO) {}
  rpc GetAvbQtys(InventoriesDTO) returns (InventoriesDTO) {}
  rpc GetWarehouseOnHandQty(InventoriesDTO) returns (InventoriesDTO) {}
  rpc CleanWarehouse(InventoriesDTO) returns (MsgResult) {}
}